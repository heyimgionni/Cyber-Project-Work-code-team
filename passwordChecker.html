<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/passwordChecker.css" />
    <title>Landing Page || Password Utitlity</title>
  </head>
  <body>
    <div class="preloader">
      <div class="preloader__text">
        <span>Password Checker</span>
      </div>
      <div class="preloader__bg"></div>
    </div>
    <div class="arrow__left">
      <a href="index.html"
        ><img
          src="./assets/arrow-left.svg"
          alt="arrow direction left to go back to the homepage"
      /></a>
    </div>
    <div class="container">
      <div class="input__zone">
        <input
          type="text"
          placeholder="Check if your password is secure..."
          minlength="8"
          maxlength="64"
          required
        />
        <i class="fa-solid fa-eye-slash"></i>
      </div>
      <div class="security">
        <p></p>
      </div>
      <ul class="conditions">
        <li>
          <i class="fa-solid fa-circle"></i> At least 1 uppercase character
          (A-Z)
        </li>
        <li>
          <i class="fa-solid fa-circle"></i>At least 1 lowercase character (a-z)
        </li>
        <li><i class="fa-solid fa-circle"></i>At least 1 digit (0-9)</li>
        <li><i class="fa-solid fa-circle"></i>At least 1 special character</li>
        <li><i class="fa-solid fa-circle"></i>At least 8 characters</li>
        <li><i class="fa-solid fa-circle"></i>At most 64 characters</li>
      </ul>
      <div class="bnt__zone">
        <a href="#" class="btn-blue btn-entropy">Entropy</a>
        <a href="#" class="btn-blue btn-check">Check</a>
      </div>
    </div>
    <script src="./scripts/utils/preloaderX.js" type="module"></script>
    <script src="./scripts/passwordChecker.js" type="module"></script>
  </body>
</html>
