<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/passGenerator.css" />
    <title>Password Generator || Password Utility</title>
  </head>
  <body>
    <div class="preloader">
      <div class="preloader__text">
        <span>Password Generator</span>
      </div>
      <div class="preloader__bg"></div>
    </div>
    <div class="overlay">
      <p></p>
    </div>
    <div class="arrow__left">
      <a href="index.html"
        ><img
          src="./assets/arrow-left.svg"
          alt="arrow direction left to go back to the homepage"
      /></a>
    </div>
    <div class="arrow__left">
      <a href="index.html"
        ><img
          src="./assets/arrow-left.svg"
          alt="arrow direction left to go back to the homepage"
      /></a>
    </div>
    <div class="container">
      <div class="password__box">
        <p class="password">Password</p>
        <i class="fa-solid fa-copy copy"></i>
      </div>
      <div class="check__zone">
        <div class="left">
          <div class="check">
            <label for="LowerCase">Lower Case [a - z ]</label>
            <input type="checkbox" name="LowerCase" class="lower" />
          </div>
          <div class="check">
            <label for="UpperCase">Upper Case [A - Z ]</label>
            <input type="checkbox" name="UpperCase" class="upper" />
          </div>
        </div>
        <div class="right">
          <div class="check">
            <label for="Digit">Digit [0-9]</label>
            <input type="checkbox" name="Digit" class="digit" />
          </div>
          <div class="check">
            <label for="Special">Special [!@#$%^&()_+-={}|:;"'.,?/]</label>
            <input type="checkbox" name="Special" class="special" />
          </div>
        </div>
      </div>
      <div class="generate">
        <div class="range__input">
          <label for="range">Lenght 8 - 64</label>
          <input type="range" name="range" class="range" min="8" max="64" />
        </div>
        <button class="btn-blue">Generate</button>
      </div>
    </div>
    <script src="./scripts/utils/preloaderX.js" type="module"></script>
    <script src="./scripts/passGenerator.js" type="module"></script>
  </body>
</html>
